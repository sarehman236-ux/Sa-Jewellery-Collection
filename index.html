<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SA Jewellery Collection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>SA Jewellery Collection üíç</h1>
        <p>Elegant & Affordable Jewellery</p>
    </header>

    <section class="products">
        <h2>Our Collection</h2>
        <div class="product-list">
            <div class="product">
                <img src="images/ring.jpg" alt="Ring">
                <h3>Golden Ring</h3>
                <button onclick="openWhatsApp('Golden Ring')">Order on WhatsApp</button>
            </div>
            <div class="product">
                <img src="images/necklace.jpg" alt="Necklace">
                <h3>Elegant Necklace</h3>
                <button onclick="openWhatsApp('Elegant Necklace')">Order on WhatsApp</button>
            </div>
            <div class="product">
                <img src="images/earrings.jpg" alt="Earrings">
                <h3>Diamond Earrings</h3>
                <button onclick="openWhatsApp('Diamond Earrings')">Order on WhatsApp</button>
            </div>
        </div>
    </section>

    <section class="contact">
        <h2>Contact Us</h2>
        <p>Instagram: <a href="https://www.instagram.com/yourinsta" target="_blank">@SAJewelleryCollection</a></p>
        <p>WhatsApp: <button onclick="openWhatsApp('General Inquiry')">Chat Now</button></p>
    </section>

    <footer>
        <p>¬© 2026 SA Jewellery Collection</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
